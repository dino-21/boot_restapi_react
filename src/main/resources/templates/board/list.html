<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2>게시글</h2>
    <div class="mb-3 text-right">
        <a th:href="@{/board/new}" class="btn btn-primary">글쓰기</a>
    </div>

    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardPage.content}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/board/edit/{id}(id=${board.id})}" class="btn btn-sm btn-info">수정</a>
                <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" th:each="i : ${#numbers.sequence(0, boardPage.totalPages - 1)}">
                <a class="page-link" th:href="@{/board/list(page=${i})}" th:text="${i + 1}">1</a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
